<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=" viewport" content="width-device-widht, initial-scale=1.0">
    <meta name="author" content="a novice web developer">
    <meta name="description" content="Spotifyweb">
    <!-- website ico -->
    <link rel="icon" href="./img/favicon.ico" type="image/ico">
    <!-- styles links -->
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css'
        integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Spotify</title>
</head>

<body>


    <div class="row flex">
        <main>
            <aside id="Menu-Navbar" class="lista p-10 bg-black">
                <div id="Primary-Menu-Navbar" class="">
                    <ul>
                        <li><a href="#"><img src="./img/logo-small.svg" alt=""></a></li>
                        <li><a href="#"><img src="./img/home.svg" alt=""></a></li>
                        <li><a href="#"></a><img src="./img/search.svg" alt=""></li>
                        <li><a href="#"><img src="./img/libreria.svg" alt=""></a></li>

                    </ul>
                </div>
                <div id="Settings-Menu-Navbar" class="">
                    <ul>
                        <li><a href="#"><img src="./img/download.svg" alt=""></a></li>
                        <li><a href="#"><img src="./img/profile.svg" alt=""></a></li>
                    </ul>
                </div>
            </aside>
            <section class=" container ">
                <header id="Subscription">
                    <button class="btn" type="button">EFFETTUA L'UPGRADE</button>
                </header>
                <nav id="Categories-Navbar">
                    <ul class="categories">
                        <li>IN EVIDENZA</li>
                        <li>PODCAST</li>
                        <li>CLASSIFICHE</li>
                        <li>GENERI E MOOD</li>
                        <li>NUOVE USCITE </li>
                        <li>SCOPRI</li>
                    </ul>
                </nav>
                <h2>Recently played</h2>
                <div class="rowr">
                    <figure class="col">
                        <img src="./img/metal_lifting.jpg" alt="Metal playlist image cover">
                        <figcaption>
                            <h4>Heavy Metal</h4>
                            <span>Subtitle</span>
                        </figcaption>
                    </figure>
                    <figure class="col">
                        <img src="./img/stranger.jpeg" alt="Stranger things image cover">
                        <figcaption>
                            <h4>Stranger Things, vol.1(a Netflix Original Series Soundtrack)</h4>
                            <span>Kyle Dixon &
                                Michael Stein</span>
                        </figcaption>
                    </figure>
                    <figure class="col">
                        <img src="./img/aquietplace.jpeg" alt="Quiet place image cover">
                        <figcaption>
                            <h4>A quiet place</h4><span>Subtitle</span>
                        </figcaption>
                    </figure>
                    <figure class="col">
                        <img src="./img/split.jpeg" alt="Split image cover">
                        <figcaption>
                            <h4>Split</h4><span>Subtitle</span>
                        </figcaption>
                    </figure>
                    <figure class="col">
                        <img src="./img/cure.jpeg" alt="Cure wellness image cover">
                        <figcaption>
                            <h4>A cure wellness</h4><span>Subtitle</span>
                        </figcaption>
                    </figure>
                    <figure class="col">
                        <img src="./img/sinister.jpeg" alt="Sinister image cover">
                        <figcaption>
                            <h4>Sinister</h4><span>Subtitle</span>
                        </figcaption>
                    </figure>
                </div>
                <h2>Creato per Jonh Doe</h2>
                <p>Più ascloti, più accurati saranno i suggerimenti.</p>
                <div class="row-r">
                    <figure class="col">
                        <img src="./img/radar.jpeg" alt=" Release radar image cover">
                        <figcaption>
                            <h4>Release Radar</h4>
                        </figcaption>
                    </figure>
                    <figure class="col">
                        <img src="./img/mixdaily.jpeg" alt=" Daily mix image cover">
                        <figcaption>
                            <h4>Daily mix 1</h4>
                        </figcaption>
                    </figure>
                </div>
                <h2>Artisti più popolari</h2>
                <p>Più ascloti, più accurati saranno i suggerimenti.</p>
                <div class="row-r">
                    <figure class="col">
                        <img class="b-radius" src="./img/youg.jpeg" alt="youg image cover">
                        <figcaption>
                            <h4>Lana del Rey</h4>
                        </figcaption>
                    </figure>
                    <figure class="col">
                        <img class="b-radius" src="./img/einaudi.jpeg" alt="Ludovico Einaudi image">
                        <figcaption>
                            <h4>Ludovico Einauidi</h4>
                        </figcaption>
                    </figure>
                </div>

            </section>
        </main>
        <footer class="bg-lightblack">
            <div class="wrapper">
                <div class=" musica riproduzione">
                    <img class=" d-inl-b" src="./img/sinister.jpeg" alt="Sinister image cover">
                    <div>
                        <h5>sinister</h5>
                        <span class="brano">Brano</span><br>
                        <span>Nome</span>
                    </div>
                    <div class="d-inl-b">
                        <button type="button"><i class="fa-regular fa-heart"></i></button><br>
                        <button type="button"><i class="fa-regular fa-folder"></i></button>
                    </div>
                </div>

                <div class="musica">
                    <button type="button"><i class="fa-solid fa-shuffle"></i></button>
                    <button type="button"><i class="fa-solid fa-backward-step"></i></button>
                    <button type="button"><i class="fa-regular fa-circle-play"></i></button>
                    <button type="button"><i class="fa-solid fa-shuffle"></i></button>
                    <button type="button"><i class="fa-solid fa-arrow-rotate-right"></i></button>
                    <div>
                        <span>0:25</span>
                        <span class="border"></span>
                        <span>4:35</span>
                    </div>
                </div>

                <div class="musica">
                    <button type="button"><i class="fa-solid fa-list"></i></button>
                    <button type="button"><i class="fa-solid fa-desktop"></i></button>
                    <button type="button"><i class="fa-solid fa-volume-high"></i></button>
                    <div></div>
                </div>
            </div>
        </footer>
    </div>



</body>


</html>
